<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class id="calculatorResult">0</div>
            <div class = "calcBtn" id="allClear">Clear</div>
            <div class = "calcBtn" id="plusminus">+/-</div>
            <div class = "calcBtn" id="backspace">←</div>
            <div class = "calcBtn operator" data-opType="÷">÷</div>
            <div class = "calcBtn digit">7</div>
            <div class = "calcBtn digit">8</div>
            <div class = "calcBtn digit">9</div>
            <div class = "calcBtn operator" data-opType="x">x</div>
            <div class = "calcBtn digit">4</div>
            <div class = "calcBtn digit">5</div>
            <div class = "calcBtn digit">6</div>
            <div class = "calcBtn operator" data-opType="-">-</div>
            <div class = "calcBtn digit">1</div>
            <div class = "calcBtn digit">2</div>
            <div class = "calcBtn digit">3</div>
            <div class = "calcBtn operator" data-opType="+">+</div>
            <div  class = "calcBtn digit"id="zero">0</div>
            <div class = "calcBtn" id="decimal">.</div>
            <div class = "calcBtn" id="equals">=</div>
        </div>
    </div>
</body>
</html>
